<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground Mining Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Underground Mining Schedule</h1>

        <table>
            <thead>
                <tr>
                    <th>Block ID</th>
                    <th>Task</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                <!-- Data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Example data (replace with dynamically generated schedule data)
        const scheduleData = [
            { blockId: 1, task: 'Drill', startTime: '2024-10-15 08:00', endTime: '2024-10-15 11:00' },
            { blockId: 1, task: 'Blast', startTime: '2024-10-15 11:00', endTime: '2024-10-15 13:00' },
            { blockId: 1, task: 'Load', startTime: '2024-10-15 13:00', endTime: '2024-10-15 15:00' },
            { blockId: 1, task: 'Haul', startTime: '2024-10-15 15:00', endTime: '2024-10-15 18:00' },
            { blockId: 2, task: 'Drill', startTime: '2024-10-16 02:00', endTime: '2024-10-16 04:00' },
            { blockId: 2, task: 'Blast', startTime: '2024-10-16 04:00', endTime: '2024-10-16 07:00' },
            { blockId: 2, task: 'Load', startTime: '2024-10-16 07:00', endTime: '2024-10-16 09:00' },
            { blockId: 2, task: 'Haul', startTime: '2024-10-16 09:00', endTime: '2024-10-16 11:00' }
        ];

        // Function to populate the table with schedule data
        function populateSchedule() {
            const tableBody = document.getElementById('schedule-body');
            scheduleData.forEach(item => {
                const row = document.createElement('tr');

                // Create table cells
                const blockCell = document.createElement('td');
                blockCell.textContent = item.blockId;
                row.appendChild(blockCell);

                const taskCell = document.createElement('td');
                taskCell.textContent = item.task;
                row.appendChild(taskCell);

                const startCell = document.createElement('td');
                startCell.textContent = item.startTime;
                row.appendChild(startCell);

                const endCell = document.createElement('td');
                endCell.textContent = item.endTime;
                row.appendChild(endCell);

                // Append row to table body
                tableBody.appendChild(row);
            });
        }

        // Call the function to populate the schedule on page load
        window.onload = populateSchedule;
    </script>
</body>
</html>
